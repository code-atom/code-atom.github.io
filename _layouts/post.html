---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
</article>

<div class="clearfix">
    {% if page.previous.url %} 
            <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}" class="btn btn-primary float-left">&laquo; {{page.previous.title}}</a>
    {% endif %} 
    {% if page.next.url %} 
           <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}" class="btn btn-primary float-right">{{page.next.title}} &raquo; </a> 
    {% endif %} 
</div> 


{% if site.disqus_short_name and page.comments == true %}
<section id="comment">
    <h1 class="title">Comments</h1>
    <div id="disqus_thread" aria-live="polite">{% include post/disqus_thread.html %}</div>
</section>
{% endif %}
