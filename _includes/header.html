<!-- Page Header -->
<header class="masthead" style="background-image: url({{ post.background |default : page.background | default :site.defaultbackground}})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{ page.title | default: site.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
